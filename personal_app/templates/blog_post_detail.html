{% extends 'base.html' %}

{% block content %}

  <div class="photo-container">
    <img src="{{ post.photo.url }}" alt="{{ post.title }}" class="post-photo">
    <div class="post-details">
      <h1>{{ post.title }}</h1>

    </div>
  </div>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-8">
        <article>
          <div class="my-5">
            <p class="text-muted">{{ post.pub_date|date:"F d, Y" }}</p>
          </div>
          <style>
            .blog-content {
              text-align: left;
              font-size: 1.1rem;
              line-height: 1.8;
              color: #333;
            }
          </style>
          
          <article>
            <div class="blog-content">
              {{ post.body|safe }}
            </div>

          </article>
          
    <div class="mt-5">
      <a href="{% url 'post_edit' post.id %}" class="btn btn-primary mr-2">Edit</a>
     
<a href="{% url 'post_delete' post.id %}" class="btn btn-primary mr-2" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>  </div>
  </div>

  <div class="col-md-4">
    <div class="sidebar-module">
      <ol class="list-unstyled">
        {% for latest_post in latest_posts %}
          <li><a href="{% url 'post_detail' latest_post.slug %}">{{ latest_post.title }}</a></li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
  </div>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      font-size: 1.2rem;
      color: #444;
      line-height: 1.5;
    }

    .photo-container {
      background-color: #f5f5f5;
      height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .post-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .post-details {
      text-align: left;
      margin-top: 20px;
    }

    .post-details h1 {
      font-size: 3rem;
      margin-bottom: 0;
      color: #333;
      text-shadow: 2px 2px #ddd;
    }

    .post-details p {
      font-size: 1.5rem;
      color: #333;
      text-shadow: 2px 2px #ddd;
    }
    .btn {
  font-size: 1rem;
  color: #fff;
  text-decoration: none;
  background-color: #174f8c;
  border: 2px solid #174f8c;
  border-radius: 5px;
  padding: 0.5rem 1rem;
  transition: all 0.2s ease-in-out;
}

.btn:hover {
  background-color: #174f8c;
  border-color: #0062cc;
  text-decoration: underline;
}

.btn:active {
  transform: translateY(2px);
}
  .btn-primary {
    background-color: #174f8c;
    border-color: #174f8c;
  }
  
  .btn-primary:hover {
    background-color: #174f8c;
    border-color: #0062cc;
  }
  
  .thumbnail img {
    width: 100%;
    height: auto;
  }
  </style>
{% endblock %}
