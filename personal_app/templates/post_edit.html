{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Edit Post</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <style>
    .container {
      margin-top: 2rem;
    }

    form {
      margin-bottom: 2rem;
    }

    button[type="submit"] {
      margin-top: 1rem;
    }
  </style>
{% endblock %}
